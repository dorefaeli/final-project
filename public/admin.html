<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/adminView.js"></script>
</head>
<body>
<div class="screen-disabler">
    <div class="loader"></div>
    <h1 class="title is-1">Please Wait!</h1>
</div>
<h1 class="title is-1">Welcome!</h1>
<div class="columns is-multiline">
    <div class="column is-one-third">
        <div class="box store-status">
            <h3 class="title is-3">Store Status</h3>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">In store:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_inside" class="input is-static" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Allowed:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_allowed" class="input is-static" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Waiting:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_outside" class="input is-static" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="buttons is-centered">
                <button id="update-button" class="button is-success" style="display: none">Update</button>
                <button id="change-button" class="button is-warning" style="display: inline-block">Change</button>
                <button id="cancel-button" class="button is-danger" style="display: none">Cancel</button>
            </div>
        </div>
    </div>
    <div class="column is-two-thirds">
        <div class="box has-background-primary">
            <h3 class="title is-3">Edit Store Info</h3>
        </div>
    </div>
    <div class="column is-full">
        <div class="box has-background-grey">
            <h3 class="title is-3">Export Data</h3>
        </div>
    </div>
</div>
</body>
</html>
