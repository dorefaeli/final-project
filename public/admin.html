<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Covid Enforcer - Admin Portal</title>
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
<!--    <script type="text/javascript" src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>-->
    <script src="https://unpkg.com/jspdf@latest/dist/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="javascripts/adminView.js"></script>
</head>
<body>
<div class="screen-disabler">
    <div class="loader"></div>
    <h1 class="title is-1">Please Wait!</h1>
</div>
<!--<h1 class="title is-1">Welcome!</h1>-->
<div class="tile is-ancestor">
    <div class="tile is-parent is-vertical is-4">
        <div class="tile box is-child is-12 store-status">
            <h3 class="title is-3">Store Status</h3>
            <h4 id="mask_alert" class="title is-4" style="color: red; display: none;">Customer without mask in line!</h4>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">In store:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_inside" class="input is-static editable" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Allowed:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_allowed" class="input is-static editable" type="number"
                                   readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Age threshold:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="age_threshold" class="input is-static editable" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Masks needed outside:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <select id="masks_needed" class="is-static editable" disabled="disabled">
                                <option value="y">Yes</option>
                                <option value="n">No</option>
                            </select>
                        </p>
                    </div>
                </div>
            </div>
            <div class="field is-horizontal">
                <div class="field-label is-normal">
                    <label class="label">Waiting:</label>
                </div>
                <div class="field-body">
                    <div class="field">
                        <p class="control">
                            <input id="number_of_people_outside" class="input is-static" type="number" readonly>
                        </p>
                    </div>
                </div>
            </div>
            <div class="buttons is-centered">
                <button id="update-button" class="button is-success" style="display: none">Update</button>
                <button id="change-button" class="button is-warning" style="display: inline-block">Change</button>
                <button id="cancel-button" class="button is-danger" style="display: none">Cancel</button>
            </div>
        </div>
        <div class="tile box is-child is-12 export-data is-8">
            <h3 class="title is-3">Export Data</h3>
            <div class="buttons is-centered is-vertical">
                <button class="button is-fullwidth is-medium" onclick="exportReports()">Export reports - PDF</button>
                <button class="button is-fullwidth is-medium" onclick="exportAllData()">Export all raw data - CSV</button>
            </div>
            </p>
        </div>
    </div>
    <div class="tile is-parent is-vertical is-8">
        <div class="tile box is-child is-12 store-statistics">
            <h3 class="title is-3">Statistics</h3>
            <div class="buttons is-centered"></div>
            <div class="charts"></div>
        </div>
    </div>
</div>
</body>
</html>
