<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Portal</title>
    <script src="javascripts/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="stylesheets/style.css">
    <script src="javascripts/adminView.js"></script>
</head>
<body>
<h1 class="title is-1">Welcome!</h1>
<div class="columns is-multiline">
    <div class="column is-one-third">
        <div class="box store-status">
            <h3 class="title is-3">Store Status</h3>
            <div class="container">
                <h4 class="title is-4">In store:</h4>
                <h6 class="subtitle is-6" id="number_of_people_inside"></h6>
            </div>
            <div class="container">
                <h4 class="title is-4">Allowed:</h4>
                <h6 class="subtitle is-6" id="number_of_people_allowed"></h6>
            </div>
            <div class="container">
                <h4 class="title is-4">Waiting:</h4>
                <h6 class="subtitle is-6" id="number_of_people_outside"></h6>
            </div>
        </div>
    </div>
    <div class="column is-two-thirds">
        <div class="box has-background-primary">
            <h3 class="title is-3">Edit Store Info</h3>
        </div>
    </div>
    <div class="column is-full">
        <div class="box has-background-grey">
            <h3 class="title is-3">Export Data</h3>
        </div>
    </div>
</div>
</body>
</html>
