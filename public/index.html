<html lang="en">

<head>
  <title>Express</title>
  <script src="javascripts/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="stylesheets/style.css">
  <script src="javascripts/customersView.js"></script>
</head>

<body class="customer-view">
<div class="columns is-multiline hero-body">
  <div class="column is-full">
    <h1 class="title is-1">Currently in the place:</h1>
    <h2 class="subtitle is-2" id="number_of_people_inside"></h2>
  </div>
  <div class="column is-half">
    <h1 class="title is-1">Allowed:</h1>
    <h1 class="subtitle is-2" id="number_of_people_allowed"></h1>
  </div>
  <div class="column is-half">
    <h1 class="title is-1">Waiting:</h1>
    <h1 class="subtitle is-2" id="number_of_people_outside"></h1>
  </div>
  <div class="column is-full">
    <h1 class="title is-1 please-wait">Please Wait!</h1>
    <h1 class="title is-1 may-enter">Next in line may enter</h1>
  </div>
  <div class="column is-full">
    <h1 class="title is-1 is-hidden mask-notice">Please wear masks!</h1>
  </div>
</div>
<div class="images">
</div>
</body>

</html>
